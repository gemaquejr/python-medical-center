{% extends "base.html" %}
{% load static %}

{% block 'head' %}

<link rel="stylesheet" href="{% static 'doctors/css/available_dates.css' %}" />
<link rel="stylesheet" href="{% static 'doctors/css/register_doctors.css' %}" />
<link rel="stylesheet" href="{% static 'users/css/users.css' %}" />
{% endblock 'head' %}
{% block 'body' %}
<div class="container">
  <br /><br />
  <div class="row">
    <div class="col-md-8">
      <img src="{{dados_medico.foto.url}}" class="foto-perfil" alt="" />
      <label style="margin-left: 30px; font-size: 25px" class="p-bold"
        >Olá, <span class="color-dark">{{request.user.username}}</span></label
      >
      <br />
      {% if messages %}
      <br />
      {% for message in messages %}
      <section class="alert {{message.tags}}">{{message}}</section>
      {% endfor %} {% endif %}
      <br />
      <p style="font-size: 25px" class="p-bold">
        Abrir horários para consultas
      </p>
      <hr />
      <form action="{% url 'available_dates' %}" method="POST"> {% csrf_token %}
        <label for="">Escolher data:</label>
        <input
          type="datetime-local"
          name="data"
          class="form-control shadow-main-color"
        />
        <br />
        <input
          type="submit"
          value="Salvar"
          class="btn btn-success btn-dark-color"
        />
      </form>
    </div>
    <div class="col-md-4">
      <p style="font-size: 25px" class="p-bold">Seus horários:</p>
      <ul class="list-group">
        <li>X</li>
      </ul>
    </div>
  </div>
</div>
{% endblock 'body' %}
